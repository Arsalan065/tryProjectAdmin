    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const productForm = document.getElementById("productForm");
            const colorInputs = document.getElementById("colorInputs");
            const sizeInputs = document.getElementById("sizeInputs");
            const addColorButton = document.querySelector(".addColorButton");
            const addSizeButton = document.querySelector(".addSizeButton");

            addSizeButton.addEventListener("click", () => {
                const sizeInputDiv = document.createElement("div");
                sizeInputDiv.innerHTML = `
                    <div class="input-add-remove">
                <input type="text" class="form-control mt-1" name="sizes" placeholder="Enter size">
                <button type="button" class="removeSizeButton mt-1">Remove</button>
                <div>
        `;
                sizeInputs.appendChild(sizeInputDiv);
                const removeSizeButton = sizeInputDiv.querySelector(".removeSizeButton");
                removeSizeButton.addEventListener("click", () => {
                    sizeInputs.removeChild(sizeInputDiv);
                });
            })

            addColorButton.addEventListener("click", () => {
                const colorInputDiv = document.createElement("div");
                colorInputDiv.innerHTML = `
                <div class="input-add-remove">
                <input type="text" class="form-control mt-1" name="colors" placeholder="Enter color">
                <button type="button" class="removeColorButton mt-1">Remove</button>
                <div>
                `;
                colorInputs.appendChild(colorInputDiv);
                const removeColorButton = colorInputDiv.querySelector(".removeColorButton");
                removeColorButton.addEventListener("click", () => {
                    colorInputs.removeChild(colorInputDiv);
                });
            });

            productForm.addEventListener("submit", async (event) => {
                event.preventDefault();
                const formData = new FormData(productForm);

                try {
                    const response = await fetch(`https://indigo-python-tam.cyclic.app/products`, {
                        method: "POST",
                        mode:"cors",
                        body: formData,
                        credentials:"include",
                        headers: {
                           // "Origin": "https://try-project-admin.vercel.app",

                            "Content-Type":  "application/json", // Add any custom headers required
    },
                    });
                    console.log(response);
                    if (response.status === 201) {
                        alert("Product successfully added");
                        productForm.reset();
                        document.getElementById('image-label').innerHTML = 'choose File';
                        window.location.reload();
                    } else {
                        alert("Failed to add product");
                    }
                } catch (error) {
                    console.error("Error:", error);
                }
            });
        });

       $(document).ready(function () {
            const collectionsSelect = document.getElementById('collectionsSelect');
            const collectionNameInput = document.getElementById('collectionName'); // Get the collectionName input

            axios.get(`https://indigo-python-tam.cyclic.app/collections`)
                .then(function (response) {
                    const collections = response.data;

                    collections.forEach(function (collection) {
                        console.log(collection.collection._id);
                        const option = document.createElement('option');
                        option.value = collection.collection._id;
                        option.textContent = collection.collection.collectionName;
                        collectionsSelect.appendChild(option);
                    });

                    const addNewOption = document.createElement('option');
                    addNewOption.value = 'add_new';
                    addNewOption.textContent = 'Add New Collection';
                    collectionsSelect.appendChild(addNewOption);

                    collectionsSelect.addEventListener('change', function () {
                        const selectedValue = collectionsSelect.value;
                        if (selectedValue === 'add_new') {
                            window.location.href = 'collections.html';
                        } else {
                            // Find the selected collection object
                            const selectedCollection = collections.find(collection => collection.collection._id === selectedValue);

                            // Set the selected collection ID to the hidden input field
                            collectionsSelect.value = selectedValue;

                            // Set the selected collection name to the hidden input field
                            collectionNameInput.value = selectedCollection.collection.collectionName;
                        }
                    });

                })
                .catch(function (error) {
                    console.error(error);
                });
        });


    </script>
